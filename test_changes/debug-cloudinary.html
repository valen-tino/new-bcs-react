<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary URL Test</title>
</head>
<body>
    <h1>Cloudinary URL Test</h1>
    <div id="results"></div>
    
    <script>
        // Test the URL generation and image accessibility
        const cloudName = 'dzdiaslf9';
        const publicId = 'pzdjlew3nhcq3j9b2nas';
        
        // Test different URL formats
        const urls = [
            // Original URL (from error message)
            `https://res.cloudinary.com/${cloudName}/image/upload/${publicId}`,
            
            // With basic transformations
            `https://res.cloudinary.com/${cloudName}/image/upload/q_auto,f_auto/${publicId}`,
            
            // With full transformations
            `https://res.cloudinary.com/${cloudName}/image/upload/q_auto,f_auto,c_limit,w_1200/${publicId}`,
            
            // Try with gallery folder prefix
            `https://res.cloudinary.com/${cloudName}/image/upload/gallery/${publicId}`,
            
            // Try with transformations and gallery folder
            `https://res.cloudinary.com/${cloudName}/image/upload/q_auto,f_auto,c_limit,w_1200/gallery/${publicId}`,
        ];
        
        const resultsDiv = document.getElementById('results');
        
        urls.forEach((url, index) => {
            const container = document.createElement('div');
            container.style.marginBottom = '20px';
            container.style.border = '1px solid #ccc';
            container.style.padding = '10px';
            
            const title = document.createElement('h3');
            title.textContent = `Test ${index + 1}: ${url}`;
            container.appendChild(title);
            
            const img = document.createElement('img');
            img.src = url;
            img.style.maxWidth = '200px';
            img.style.maxHeight = '200px';
            img.onload = () => {
                const status = document.createElement('p');
                status.textContent = '✅ SUCCESS: Image loaded';
                status.style.color = 'green';
                container.appendChild(status);
            };
            img.onerror = () => {
                const status = document.createElement('p');
                status.textContent = '❌ FAILED: Image could not load';
                status.style.color = 'red';
                container.appendChild(status);
            };
            
            container.appendChild(img);
            resultsDiv.appendChild(container);
        });
    </script>
</body>
</html>
